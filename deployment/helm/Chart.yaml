apiVersion: v2
name: cot-safepath-filter
description: A Helm chart for CoT SafePath Filter with Self-Healing Pipeline Guard
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/terragonlabs/cot-safepath-filter
sources:
  - https://github.com/terragonlabs/cot-safepath-filter
maintainers:
  - name: Terragon Labs
    email: safety@terragonlabs.com
    url: https://terragonlabs.com
keywords:
  - ai-safety
  - filtering
  - self-healing
  - monitoring
  - security
dependencies:
  - name: redis
    version: "17.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: prometheus
    version: "25.x.x"
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "7.x.x"
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.grafana.enabled
annotations:
  category: AI/ML
  licenses: Apache-2.0